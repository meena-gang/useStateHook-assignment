<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    function Comp(){
        
        const [val, setVal] = React.useState("#FFFFFF");
        const [flag, setFlag] = React.useState(true);

        let regex = new RegExp(/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/);

        function changeHandler(e){
            setVal(e.target.value);
           if(regex.test(e.target.value)){
                setFlag(true);
           }else{
            setFlag(false);
           }
        }

        return  (
            <>
                <input type="text" onKeyUp = {changeHandler}/>
                <div style = {{backgroundColor : val, height : "200px", width : "200px",border : "1px solid black"}}></div>
                { <p> {!flag ? 'Invalid Hexa code please enter correct Hexa Code like: #ababab' : ''}</p>}
            </> 
        );  
    }
    reactRoot.render(<Comp />)
     
  </script>
</html>
